<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header_admin(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客后台管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/adminIndex.css" th:href="@{/css/adminIndex.css}">
    <link rel="stylesheet" type="text/css" href="../../static/lib/editorMd/css/editormd.min.css" th:href="@{/lib/editorMd/css/editormd.min.css}">
</head>
<body>

    <!-- 管理导航栏 -->
    <div th:fragment="menu_admin(n)" class="ui  inverted attached segment m-padd-top-mini m-shadow-small">

        <div class="ui  inverted secondary borderless stackable menu m-padd-top-mini" >
            <h2 class="ui teal inverted header item m-padding-head" >管理后台</h2>

            <a href="#" th:href="@{/admin/blogs}" class=" m-item item m-mobile-hide m-padding-head-page" th:classappend="${n==1} ? 'active'"><i class="edit icon"></i><span class="m-fam-size" style="color:#e65384 !important;">博客管理</span></a>
            <a href="#" th:href="@{/admin/travle}" class="m-item item m-mobile-hide m-padding-head-page" th:classappend="${n==2} ? 'active'"><i class="plane icon"></i><span class="m-fam-size" style="color:#a291fb !important;">旅行游记发布</span></a>
            <a href="#" th:href="@{/admin/categorys}" class="m-item item m-mobile-hide m-padding-head-page" th:classappend="${n==3} ? 'active'"><i class="folder icon"></i><span class="m-fam-size" style="color:#a291fb !important;">分类</span></a>
            <a href="#" th:href="@{/admin/users}" class="m-item item m-mobile-hide m-padding-head-page" th:classappend="${n==4} ? 'active'"><i class="user icon"></i><span class="m-fam-size" style="color:#a291fb !important;">用户管理</span></a>
            <a href="#" th:href="@{/admin/blogRecords}" class="m-item item m-mobile-hide m-padding-head-page" th:classappend="${n==5} ? 'active'"><i class="spinner icon"></i><span class="m-fam-size" style="color:#74b34b !important;">博客记录添加</span></a>
            <a href="#" th:href="@{/admin/friendLinks}" class="m-item item m-mobile-hide m-padding-head-page" th:classappend="${n==6} ? 'active'"><i class="user plus icon"></i><span class="m-fam-size" style="color:#d3c75d !important;">友链添加</span></a>
            <a href="#" th:href="@{/admin/emotions}" class="m-item item m-mobile-hide m-padding-head-page" th:classappend="${n==7} ? 'active'"><i class="info icon "></i><span class="m-fam-size" style="color:#ff695e !important;">散言碎语发布</span></a>





            <!-- 管理员登录 -->
            <div class=" right  menu right-menu m-item m-mobile-hide "  style="margin-left: 200px !important;">
                <div class="ui dropdown item dropdown-item">
                    <div class="text">
                        <img class="ui avatar image" src="https://picsum.photos/id/1/100/100?image=1021" th:src="@{${session.userModel.avatar}}">
                            <span th:text="${session.userModel.nickName}"></span>
                        <div class="floating ui mini red circular label">22</div>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">

                        <div class="item">
                            <i class="power off icon"></i>
                            <a href="#" th:href="@{/admin/logout}" style="color: rgb(144, 83, 206);">注销</a>
                        </div>

                        <div class="ui left pointing dropdown link item" style="color: black !important;">
                            <i class="envelope icon"></i>
                            <span style="color: rgb(144, 83, 206);;">消息</span>
                            <div class="menu" >
                                <div class="item">
                                    <i class="user icon"></i>
                                    <a href="#" style="color: rgb(90, 138, 228) !important;">新注册用户</a>
                                    <div class="floating ui mini red circular label">22</div>
                                </div>
                                <div class="item">
                                    <i class="comments outline icon"></i>
                                    <a href="#"  style="color: cornflowerblue !important;">新增评论</a>
                                    <div class="floating ui mini red circular label">22</div>
                                </div>
                                <div class="item">
                                    <i class="user plus icon"></i>
                                    <a href="#"  style="color: cornflowerblue !important;">友链添加</a>
                                    <div class="floating ui mini red circular label">22</div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>







            </div>

            <a href="#" class="ui menu toggle inverted  icon button m-right-top m-mobile-show " style="color: rgb(218, 218, 218);"  >
                <i class="sidebar icon"></i>
            </a>

        </div>
    </div>

</body>
</html>
